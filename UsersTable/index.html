<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Таблица пользователей</h1>
        <input type="text" id="search" placeholder="Поиск...">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Возраст</th>
                    <th>Пол</th>
                    <th>Номер телефона</th>
                    <th>Адрес</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Данные пользователей будут добавлены здесь с помощью JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
